<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <img src="../../assets/d20 red.png" class="logo" width="50"/>
    <ion-title class="roll">
      Roll For Initiative
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-item lines="full">
    <ion-label position="floating">Name of the character you wish to edit</ion-label>
    <ion-input placeholder="Add Character's Current Name" [(ngModel)]="oldName" name="txoldname"></ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">New Name</ion-label>
    <ion-input placeholder="Add Character's New Name" [(ngModel)]="newName" name="txnewname"></ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">New AC</ion-label>
    <ion-input placeholder="Add Character's New AC" [(ngModel)]="newAc" name="txnewac"></ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">New HP</ion-label>
    <ion-input placeholder="Add Character's New HP" [(ngModel)]="newHp" name="txnewhp"></ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">New MP</ion-label>
    <ion-input placeholder="Add Character's New MP" [(ngModel)]="newMp" name="txnewmp"></ion-input>
  </ion-item>
                     
  <ion-button class="add" type="submit" color="danger" (click)="editChar()">Save</ion-button>
  <ion-button class="cancel" [routerLink]="['/home']" color="danger">Cancel</ion-button>
  </ion-content>

  <ion-footer>
         <ion-toolbar color="dark">
           <a [routerLink]="['/home']">
             <img src="../../assets/espada branca.png" class="sword" width="45"/>
           </a>
           <a [routerLink]="['/rules']">
                <img src="../../assets/livro branco.png" class="book" width="90"/>
           </a>
         </ion-toolbar>
  </ion-footer>
